<!-- Modal -->
<div class="modal fade" id="modal-add-task" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title mx-auto" id="exampleModalLabel">Add task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="modal-body">
            <form>
                <div class="form-group row">
                    <label for="task-name" class="col-sm-2 col-form-label">Task:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="task-name" id="task-name" value="Пора на работу">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="task-category" class="col-sm-2 col-form-label">Category:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="task-category" id="task-category" value="Работа">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="task-description" class="col-sm-2 col-form-label">Description: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="task-description" id="task-description" value="Описание ...">
                    </div>
                </div>
            </form>
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Add task</button>
      </div>
    </div>
  </div>
</div>
