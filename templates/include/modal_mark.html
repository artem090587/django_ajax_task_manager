<!-- Modal -->
<div class="modal fade" id="modal-add-mark" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title mx-auto" id="exampleModalLabel">Add mark</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
        <div class="modal-body">
            <form id='mark-form' action='.' data-url='{% url "task_manager:mark_add" %}' method="post">
               <div class="form-group row">
                  <label for="mark-name" class="col-sm-2 col-form-label">Name:</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" name="name" id="mark-name" required autofocus>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Add mark</button>
              </div>
            </form>
        </div>
    </div>
  </div>
</div>
